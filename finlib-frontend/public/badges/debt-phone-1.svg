<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Debt Dodger badge">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#CFF6EE"/>
      <stop offset="100%" stop-color="#A3E4D7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Ribbon -->
  <g transform="translate(110,30)">
    <rect x="-60" y="-6" width="40" height="60" rx="6" fill="#FF6B6B" transform="rotate(-15)"/>
    <rect x="20" y="-6" width="40" height="60" rx="6" fill="#FF6B6B" transform="rotate(15)"/>
  </g>

  <!-- Medal circle -->
  <g transform="translate(110,110)">
    <circle r="70" fill="url(#g1)" stroke="#2D3436" stroke-width="4" filter="url(#shadow)"/>

    <!-- Coin icon (phone + euro) -->
    <g transform="translate(-18,-10) scale(0.9)">
      <rect x="6" y="-8" width="36" height="48" rx="4" fill="#FFFFFF" opacity="0.95" stroke="#2D3436" stroke-width="2"/>
      <circle cx="24" cy="12" r="6" fill="#A3E4D7" stroke="#2D3436" stroke-width="1"/>
      <text x="24" y="6" text-anchor="middle" font-family="Inter, Arial" font-size="8" fill="#2D3436">â‚¬</text>
    </g>

    <text x="0" y="44" text-anchor="middle" font-family="Inter, Arial" font-weight="700" font-size="14" fill="#2D3436">Debt Dodger</text>
  </g>
</svg>
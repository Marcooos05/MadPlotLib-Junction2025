<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Scam Slayer badge">
  <defs>
    <linearGradient id="sg" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFFDF2"/>
      <stop offset="100%" stop-color="#FFF2D6"/>
    </linearGradient>
    <filter id="s3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Shield-style ribbon -->
  <g transform="translate(110,30)">
    <rect x="-48" y="-6" width="36" height="56" rx="6" fill="#F39C6B" transform="rotate(-8)"/>
    <rect x="12" y="-6" width="36" height="56" rx="6" fill="#F39C6B" transform="rotate(8)"/>
  </g>

  <g transform="translate(110,110)">
    <circle r="72" fill="url(#sg)" stroke="#2D3436" stroke-width="3" filter="url(#s3)"/>

    <!-- Shield + check icon -->
    <g transform="translate(-6,-4) scale(1)">
      <path d="M0 -28 L24 -12 V8 C24 18 8 28 0 28 C-8 28 -24 18 -24 8 V-12 Z" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
      <path d="M-6 2 L2 10 L12 -2" fill="none" stroke="#27AE60" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <text x="0" y="48" text-anchor="middle" font-family="Inter, Arial" font-weight="700" font-size="14" fill="#2D3436">Scam Slayer</text>
  </g>
</svg>
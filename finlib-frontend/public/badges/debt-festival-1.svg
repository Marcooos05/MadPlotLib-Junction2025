<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Debt Dodger festival badge">
  <defs>
    <radialGradient id="rg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFF6F6"/>
      <stop offset="100%" stop-color="#FFE6E6"/>
    </radialGradient>
    <filter id="s2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Ribbon (festival vibe with coral) -->
  <g transform="translate(110,25)">
    <path d="M-52 -6 L-22 50 L-8 44 L-38 -12 Z" fill="#F39C6B"/>
    <path d="M52 -6 L22 50 L8 44 L38 -12 Z" fill="#F39C6B"/>
  </g>

  <!-- Medal -->
  <g transform="translate(110,110)">
    <circle r="72" fill="url(#rg)" stroke="#2D3436" stroke-width="3" filter="url(#s2)"/>
    <!-- Ticket icon with X -->
    <g transform="translate(-10,-8) scale(0.9)">
      <rect x="-26" y="-12" width="52" height="30" rx="4" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" font-family="Inter, Arial" font-size="10" fill="#FF6B6B">TICKET</text>
      <line x1="-22" y1="-8" x2="22" y2="18" stroke="#2D3436" stroke-width="3"/>
      <line x1="22" y1="-8" x2="-22" y2="18" stroke="#2D3436" stroke-width="3"/>
    </g>

    <text x="0" y="48" text-anchor="middle" font-family="Inter, Arial" font-weight="700" font-size="14" fill="#2D3436">Debt Dodger</text>
  </g>
</svg>
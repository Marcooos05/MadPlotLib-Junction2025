<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Budget Boss badge">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F0FFF8"/>
      <stop offset="100%" stop-color="#DFF6EE"/>
    </linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#000" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- Ribbon (forest green) -->
  <g transform="translate(110,28)">
    <rect x="-58" y="-6" width="36" height="64" rx="6" fill="#27AE60" transform="rotate(-12)"/>
    <rect x="22" y="-6" width="36" height="64" rx="6" fill="#27AE60" transform="rotate(12)"/>
  </g>

  <g transform="translate(110,110)">
    <circle r="72" fill="url(#bg)" stroke="#2D3436" stroke-width="3" filter="url(#sh)"/>

    <!-- Piggy bank icon -->
    <g transform="translate(-8,-2) scale(0.95)">
      <ellipse cx="-6" cy="6" rx="24" ry="14" fill="#FFFFFF" stroke="#2D3436" stroke-width="2"/>
      <circle cx="6" cy="2" r="3" fill="#27AE60"/>
      <rect x="-2" y="-10" width="12" height="4" rx="1" fill="#FFFFFF" stroke="#2D3436" stroke-width="1"/>
      <text x="18" y="10" font-family="Inter, Arial" font-size="10" fill="#2D3436">â‚¬</text>
    </g>

    <text x="0" y="48" text-anchor="middle" font-family="Inter, Arial" font-weight="700" font-size="14" fill="#2D3436">Budget Boss</text>
  </g>
</svg>